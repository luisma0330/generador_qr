<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <!-- font awesome cdnjs -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- material desing bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Generador de código QR</h1>
            <p>Pegue la URL o Ingrese para generar el código</p>
        </header>

        <div class="form">
            <input type="text" placeholder="URL, palabras clave">
            <button class="btn btn-primary" type="button">Generar código QR</button>
        </div>
        <div class="qr_code">
            <img src="img/descarga.png" alt="">
            <button class="btn btn-primary" type="button"></button>
        </div>
    </div>
</body>
</html>
